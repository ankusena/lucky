<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form to Telegram Channel</title>
</head>
<body>
    <h1>Submit Form to Telegram Channel</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file">(Optional)<br><br>        
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        async function submitForm() {
            const form = document.getElementById('myForm');
            const formData = new FormData(form);

            // Construct the message
            const message = `Name: ${formData.get('name')}\nEmail: ${formData.get('email')}\nPhone: ${formData.get('phone')}\nMessage: ${formData.get('message')}`;

            // Telegram bot token and channel ID
            const botToken = '6918983860:AAGp94A9inhJay50pL_OHf7TXpO0uchgS0w';
            const chatId = '-1002018391847';

            try {
                // Send the text message first
                const textResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                if (!textResponse.ok) {
                    throw new Error('Failed to send the text message.');
                }

                // If a file is uploaded, send it as a document
                const fileInput = document.getElementById('file');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileData = new FormData();
                    fileData.append('chat_id', chatId);
                    fileData.append('document', file);

                    const fileResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                        method: 'POST',
                        body: fileData
                    });

                    if (!fileResponse.ok) {
                        throw new Error('Failed to send the file.');
                    }
                }

                alert('Form submitted successfully!');
                form.reset(); // Reset the form
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit form. Please try again later.');
            }
        }
    </script>
</body>
</html>
