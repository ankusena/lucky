<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>EXPLORE</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Fallback color */
            background: url(../images/img7.jpeg) fixed; /* Adjusted relative path */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        #a,
        #b {
            text-transform: uppercase;
            background-image: linear-gradient(-225deg, #06f5e1 0%, #03f80f 29%, #ff1361 67%, #fff800 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 20px 10px;
        }

        #a {
            font-size: 36px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #a {
                font-size: 28px;
                margin: 10px 5px;
            }

            #b {
                font-size: 18px;
                margin: 10px 5px;
            }

            .loading {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        /* Footer Loading Animation */
        .footer-container {
            width: 100%;
            position: relative;
            padding-bottom: 50px;
        }

        .loading {
            font-size: 28px;
            text-transform: uppercase;
            text-align: center;
            line-height: 40px;
            margin-top: 40px;
            animation: bounce 3s infinite ease-in-out;
        }

        /* Gradient Animation with Glow */
        .loading span {
            background: linear-gradient(45deg, #00f260, #0575e6, #ff0099, #f4c4f3);
            background-size: 400% 400%;
            border-radius: 30px;
            padding: 12px 30px;
            position: relative;
            z-index: 999;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 20px rgba(0, 255, 255, 0.8), 0 0 10px rgba(255, 0, 255, 0.7);
            animation: gradientMove 5s infinite ease-in-out, glowPulse 2s infinite alternate;
        }

        /* Glowing Background */
        .loading:before {
            content: '';
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.1), transparent);
            width: 460px;
            height: 70px;
            border-radius: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(20px);
            animation: pulseGlow 4s infinite ease-in-out;
        }

        /* Vertical Glowing Bar */
        .loading:after {
            content: '';
            width: 16px;
            height: 90px;
            background: linear-gradient(180deg, #00ffcc, #ff0066);
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -45px;
            margin-left: -8px;
            animation: moveBar 4s infinite ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 10px rgba(255, 0, 255, 0.7);
            }

            100% {
                box-shadow: 0 0 30px rgba(255, 0, 255, 0.9), 0 0 20px rgba(0, 255, 255, 0.9);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0%);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes moveBar {
            0%,
            100% {
                transform: translateY(-50px) rotate(0deg);
            }

            50% {
                transform: translateY(50px) rotate(360deg);
            }
        }

        @keyframes pulseGlow {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>

        <br>Interesting CREATIONS</div>

</body>
