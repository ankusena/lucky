<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            position: relative;
            max-width: 60%;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .carousel-slide {
            position: relative;
            min-width: 100%;
        }

        .carousel-container img {
            width: 100%;
            height: auto;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            z-index: 10;
            transition: background 0.3s;
            border-radius: 50%;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Lightning Effect */
        .lightning-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 20%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            pointer-events: none;
        }

        .flash {
            animation: lightning-flash 0.3s ease-out;
        }

        @keyframes lightning-flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-slide">
                <img src="images/img1.jpeg" alt="Design 1">
            </div>
            <div class="carousel-slide">
                <img src="images/img2.jpeg" alt="Design 2">
            </div>
            <div class="carousel-slide">
                <img src="images/img3.jpeg" alt="Design 3">
            </div>
            <div class="carousel-slide">
                <img src="images/img4.jpeg" alt="Design 4">
            </div>
        </div>
        <div class="lightning-effect" id="lightningEffect"></div>
        <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const lightningEffect = document.getElementById('lightningEffect');

        function moveSlide(n) {
            slideIndex += n;

            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }

            document.getElementById('carouselWrapper').style.transform = `translateX(-${slideIndex * 100}%)`;

            // Trigger the lightning effect
            triggerLightning();
        }

        function triggerLightning() {
            lightningEffect.classList.remove('flash');
            void lightningEffect.offsetWidth; // Force reflow
            lightningEffect.classList.add('flash');
        }

        // Auto-slide with a 5-second interval
        setInterval(() => moveSlide(1), 5000);
    </script>
</body>

</html>
